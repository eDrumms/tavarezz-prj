<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            padding: 8px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <form id="cadastroForm">
            <label for="nome">Nome do Usuário:</label>
            <input type="text" id="nome" name="nome" maxlength="150" required>

            <label for="email">E-mail do Usuário:</label>
            <input type="text" id="email" name="email" maxlength="20" required>

            <label for="senha">Senha do Usuário:</label>
            <input type="password" id="senha" name="senha" maxlength="8" required>

            <label for="status">Status do Usuário:</label>
            <select id="status" name="status">
                <option value="Ativo">Ativo</option>
                <option value="Excluído">Excluído</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Evita que o formulário seja enviado

            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;

            // Obtém os registros existentes do Local Storage
            var registros = JSON.parse(localStorage.getItem('registros')) || [];

            // Adiciona o novo registro à lista
            registros.push({ nome: nome, email: email });

            // Salva a lista atualizada no Local Storage
            localStorage.setItem('registros', JSON.stringify(registros));

            // Redireciona de volta para a tela principal
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
