<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 45px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center; /* Adicionei isso para centralizar o conteúdo */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos para alinhar os campos e botão */
        .form-group {
            margin-bottom: 15px;
            text-align: left; /* Alinha o texto à esquerda */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para dispositivos móveis */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 400px;
                padding: 20px;
            }

            input[type="text"], input[type="password"], select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <form id="cadastroForm">
            <!-- Adicione a classe "form-group" para cada grupo de campo e rótulo -->
            <div class="form-group">
                <label for="nome">Nome do Usuário:</label>
                <input type="text" id="nome" name="nome" maxlength="150" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail do Usuário:</label>
                <input type="text" id="email" name="email" maxlength="20" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha do Usuário:</label>
                <input type="password" id="senha" name="senha" maxlength="8" required>
            </div>

            <div class="form-group">
                <label for="status">Status do Usuário:</label>
                <select id="status" name="status">
                    <option value="Ativo">Ativo</option>
                    <option value="Excluído">Excluído</option>
                </select>
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Evita que o formulário seja enviado

            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;

            // Obtém os registros existentes do Local Storage
            var registros = JSON.parse(localStorage.getItem('registros')) || [];

            // Adiciona o novo registro à lista
            registros.push({ nome: nome, email: email });

            // Salva a lista atualizada no Local Storage
            localStorage.setItem('registros', JSON.stringify(registros));

            // Redireciona de volta para a tela principal
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
